<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="{{static}}/dashboard">Overview</a></li>
        <li><a href="{{static}}/dashboard/languages">Languages</a></li>
        <li class="active"><a href="{{static}}/dashboard/expressions">Expressions</a></li>
        {{#if admin}}<li><a href="{{static}}/dashboard/users">Users</a></li>{{/if}}
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      {{#if error}}
        <div class="alert alert-danger" id="expr-error" role="alert">
          <p>{{ error }}</p>
        </div>
      {{/if}}
      {{#if success}}
        <div class="alert alert-success" id="expr-success" role="alert">
          <p>{{ success }}</p>
        </div>
      {{/if}}
      <div class="edit-expr panel panel-primary">
        <div class="panel-heading expr-panel">Edit Expression</div>
        <form class="form-expr" id="new-expr" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="english">English</label>
            <input type="text" class="form-control" value="{{ expression.english }}" name="english">
          </div>
          <div class="form-group">
            <label for="translation">Translation</label>
            <input type="text" class="form-control" name="translation" value="{{ expression.translation }}">
          </div>
          <div class="form-group">
            <label for="map">Upload your audio file</label>
            <p class="help-block">Upload an audio file to change the current one.</p>
            <input type="file" name="audio" id="audio">
            <div class="expr-play">
              <p class="help-block">Play current audio file.</p>
              <span class="glyphicon glyphicon-play-circle" style="font-size:30px;" onclick="document.getElementById('expr-audio').play()"></span>
              <a href="{{static}}/{{ expression.audio }}">{{ expression.audio }}</a>
            </div> 
            <audio src="{{static}}/{{ expression.audio }}" id="expr-audio"></audio>
          </div>
            <input type="submit" class="btn btn-primary" name="action" value="Update Expression">
            <input type="submit" class="btn btn-danger" name="action" value="Remove">
        </form>
      </div>
    </div>
  </div>
</div>
