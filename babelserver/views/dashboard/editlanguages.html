<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="/dashboard">Overview</a></li>
        <li class="active"><a href="languages">Languages</a></li>
        <li><a href="expressions">Expressions</a></li>
        <li><a href="users">Users</a></li>
        <li><a href="sessions">Sessions</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>English</th>
              <th>Translation</th>
              <th>Audio Path</th>
              <th>Modify</th>
            </tr>
          </thead>
          <tbody>
            {{#each expressions}}
              <tr>
                <td>{{ this._id }}</td>
                <td>{{ this.english }}</td>
                <td>{{ this.translation }}</td>
                <td>{{ this.audio }}</td>
                <td><a href="#">Edit</a></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
        <div>
        <a href="#" onclick="addExpression('{{language}}');">Add New Expression</a>
        </div>
        <div id="expression-list" class="col-xs-6 col-sm-4  col-md-8 col-lg-8">
          {{#each expressions }}
            <form class="form-expr" id="{{ this._id }}">
                <div class="form-group">
                    <label for="english">English</label>
                    <input type="text" class="form-control" id="english" value="{{ this.english }}">
                </div>
                <div class="form-group">
                    <label for="translation">Translation</label>
                    <input type="text" class="form-control" id="translation" value="{{ this.translation }}">
                </div>
                <input id="fileupload" type="file" name="files[]" data-url="/upload" multiple>
   <script>$('#fileupload').fileupload({ dataType: 'json' })</script>
                <button onSubmit="return false" class="btn btn-primary" onClick="update('{{ this._id }}', 'null'); return false;" style="margin-top: 10px;">Update</button>
            </form>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
