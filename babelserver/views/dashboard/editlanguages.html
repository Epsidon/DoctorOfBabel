<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="/dashboard">Overview</a></li>
        <li class="active"><a href="/dashboard/languages">Languages</a></li>
        <li><a href="/dashboard/expressions">Expressions</a></li>
        <li><a href="/dashboard/users">Users</a></li>
        <li><a href="/dashboard/sessions">Sessions</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>English</th>
              <th>Translation</th>
              <th>Audio Path</th>
              <th>Modify</th>
            </tr>
          </thead>
          <tbody>
            {{#each expressions}}
              <tr>
                <td>{{ this._id }}</td>
                <td>{{ this.english }}</td>
                <td>{{ this.translation }}</td>
                <td>{{ this.audio }}</td>
                <td><a href="#">Edit</a></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
        <div class="new-expression">
          <button class="btn btn-primary" onclick="addExpression('{{language}}');">Add New Expression</button>
        </div>
        <div id="expression-list" class="col-xs-6 col-sm-4  col-md-8 col-lg-8">
          {{#each expressions }}
            <form class="form-expr" id="{{ this._id }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="english">English</label>
                    <input type="text" class="form-control" id="english" value="{{ this.english }}">
                </div>
                <div class="form-group">
                    <label for="translation">Translation</label>
                    <input type="text" class="form-control" id="translation" value="{{ this.translation }}">
                </div>
                <div class="form-group">
                  <label for="audioFile">Upload audio file</label>
                  <input type="file" name="audioFile" id="audioFile">
                  <p class="help-block">Please enter the expression audio in mp3 format</p>
                </div>
                <button type="submit" class="btn btn-primary">Modify</button> 
            </form>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</div>
