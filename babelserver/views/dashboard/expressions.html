<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="/dashboard">Overview</a></li>
        <li><a href="languages">Languages</a></li>
        <li class="active"><a href="expressions">Expressions</a></li>
        <li><a href="users">Users</a></li>
        <li><a href="sessions">Sessions</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="buttons-container">
        <a class="new-expression" href="expressions/new"><button class="btn btn-primary" type="button">Add New Expression</button></a>
          
        <a class="new-default-expression" href="expressions/default"><button class="btn btn-primary" type="button">View Default Expressions</button></a>
      </div>  
      <div class="table-responsive expressions-table">
        <table class="table table-striped table-bordered">
          <colgroup>
             <col span="1" style="width: 20%;">
             <col span="1" style="width: 30%;">
             <col span="1" style="width: 30%;">
             <col span="1" style="width: 10%;">
             <col span="1" style="width: 10%;">
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>English</th>
              <th>Translation</th>
              <th>Audio Path</th>
              <th>Modify</th>
            </tr>
          </thead>
          <tbody>
            {{#each expressions}}
              <tr>
                <td>{{ this._id }}</td>
                <td>{{ this.english }}</td>
                <td>{{ this.translation }}</td>
                <td><a href="{{ this.audio }}">Link</a></td>
                <td><a href="expressions/{{ this._id }}/edit">Edit</a></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
