<p>List of Expressions</p>


<form class="form-horizontal" role="form">
	{{#each expressions }}
  <div class="form-group">
    <label for="{{ this.sentence }}" class="col-sm-2 control-label">{{ this.sentence }}</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="{{ this._id }}">
    </div>
  </div>
  {{/each}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add Language</button>
    </div>
  </div>
</form>
