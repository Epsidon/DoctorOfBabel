<div id="lang-title" class="col-xs-4 col-sm-4 col-md-3 col-lg-3"> 
  <h4 style="float:left;">Languages</h2>
  <img src="/images/langs-icon.png" style="float:right; height:40px; width:40px;">
</div>
<div id="expr-title" class="col-xs-6 col-sm-4  col-md-8 col-lg-8">
  <h4>Expressions</h4>
</div>

<div class="clearfix"></div>

<div id="languageList" class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
  {{#each languages }}
  <div id ="{{ this.name }}" class="language" onClick="populateExpressions('{{ this._id }}')">{{ this.name }}
  </div>
  {{/each}}
</div>

<div id="expressionList" class="col-xs-6 col-sm-4  col-md-8 col-lg-8">
  {{#each expressions }}
    <form id={{ this._id }}>
        <div class="form-group">
            <label for="english">English</label>
            <input type="text" class="form-control" id="english" value="{{ this.english }}">
        </div>
        <div class="form-group">
            <label for="english">Translation</label>
            <input type="text" class="form-control" id="inputEmail" value="{{ this.translation }}">
        </div>
        <button onSubmit="return false" class="btn btn-primary" onClick="update('{{ this._id }}'); return false;">Update</button>
    </form>
  {{/each}}
</div>
