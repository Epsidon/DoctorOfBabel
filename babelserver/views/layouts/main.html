<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
	<link rel="stylesheet" type="text/css" href="{{static}}/bootstrap/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="{{static}}/stylesheets/babel.css"> 
	<link rel="stylesheet" type="text/css" href="{{static}}/stylesheets/dashboard.css">
	<title>Doctor of Babel</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{static}}/">Doctor of Babel</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="#">About</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	{{#if user}}
	      		<li><a href="{{static}}/dashboard">Dashboard</a></li>
	      		<li><a href="{{static}}/logout">Log Out</a></li>
	      	{{else}}
	      		<li><a href="{{static}}/login">Login</a></li>
	      	{{/if}}
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		{{{ body }}}
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{static}}/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{static}}/script/babel.js"></script>
	<script type="text/javascript" src="{{static}}/script/dashboard.js"></script>
</body>
</html>
